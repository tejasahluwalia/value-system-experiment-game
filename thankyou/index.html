<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>Thank you for participating in the game. We hope you enjoyed it!</p>
        <p>Your feedback is valuable to us. Please take a moment to share your thoughts.</p>
        <textarea id="feedback" placeholder="Enter your feedback here..."></textarea>
        <button id="submitButton">Submit Feedback</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
